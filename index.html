<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Validations</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css'>
</head>

<body>
    <h1>Welcome to the Codingdojo plan-a-Cruise</h1>
    <form>
        <p>
            <span>From:</span>
            <input type="text" name="from" class="datepicker">
            <span id="from" class="red"></span>
        </p>
        <p>
            <span>To:</span>
            <input type="text" name="to" class="datepicker">
            <span id="to" class="red"></span>
        </p>
        <p>
            <span>Name:</span>
            <input type="text" name="name">
            <span id="name" class="red"></span>
            <input type="submit" value="Check dates!">
        </p>
    </form>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="scripts.js"></script>
</body>

</html>
